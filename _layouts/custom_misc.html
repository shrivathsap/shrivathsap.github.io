<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}
	<body class = "light-theme">
	  <!-- apply theme here; onload will cause flashing and since body tag is being changed, needs to happen here -->
	<script>
		apply_theme();
	</script>

	{%- include header.html -%}

	<main class="page-content" aria-label="Content" id="my-modified-misc-container" style="display:block;position:relative;">
		<canvas id="canvas" style="z-index:-1; position:absolute; top:0px;"></canvas>
		<div class="wrapper">
			<article class="post">

				<header class="post-header">
					<h1 class="post-title">{{ page.title | escape }}</h1>
				</header>

				<div class="post-content">
					{{ content }}
				</div>

			</article>
		</div>

	</main>

	{%- include footer.html -%}

	</body>
	<!-- script loads in the end because it needs cavas and my-modified-misc-container -->
	<script src="./scripts/screensaver.js" charset="utf-8"></script>
</html>
